<!DOCTYPE html5>
<html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>

</head>
<body >
    

    <link rel="stylesheet" href="style.css">

<h1 class="form" id="title">CAR SURVEY-FORM</h1>
<script type="text/javascript" src=https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js></script>
<p  class="form" id="description">SURVEYING CAR MODEL TYPE </p> <br>


<form id="survey-form">

  <label id="name-label"> Name: </label>   
  <input  type="text" name="Name" id="name" placeholder="Your Name" required> <br>

  <label id="email-label"> E-mail: </label>
   <input  type="email" name="E-mail" id="email" placeholder="Your E-mail" required> <br>

 <label id="number-label"> Mobile Number: </label>
    <input type="number" name="number" id="number" min="0" max="10" placeholder="Your Number" required> <br>

    <label for="cars">Choose a car:</label>

<select id="dropdown" name="cars" >

  <option value="volvo">Volvo</option>
  <option value="saab">BMW</option>
  <option value="mercedes">Mercedes</option>
  <option value="audi">Audi</option>
  <option value="tata">TATA</option>
  <option value="mahindra">Mahindra</option>
</select>
<br>

<fieldset>
    <legend  class = "para">Please select your car Emission Benchmark</legend>
    <input type= "radio" class="radio-inline" name="Emission benchmark" value="BS4" >BS4 
    <br>  
    <input type= "radio" class="radio-inline" name="Emission benchmark"value="BS5"> BS5 
    <br>  
    <input type= "radio" class="radio-inline" name="Emission benchmark"value="BS6"> BS6 
    <br>  
  </fieldset>
  
   <p>PLEASE SELECT THE DOCUMENTS YOU ARE HAVING </p>
   <input type="checkbox" id="insurance" name="insurance" value="one"> <label for="insurance">Car Insurance Papers</label><br>
   <input type="checkbox" id="insurance" name="dl" value="two"> <label for="insurance">Driving licence</label><br>
   <input type="checkbox" id="insurance" name="rc" value="three"> <label for="insurance"> Registration Certificate</label><br>
  <br>
  

    <textarea id="area" type="textarea" placeholder="Comments or suggestions"></textarea> 
    <br>

  <input id="submit" type="Submit">

</form>
</body>
</html>
